
    <%- include('partials/header.html') %>

    <div class="container">
        <h2 class="text-center mt-4 mb-4">Buscas</h2>
        <div class="row justify-content-center">
            <!-- Blog entries-->
            <h3 class="text-center text-muted small"><%= contagem %> resultados</h3>
            <div class="col-lg-10 ">
                <!-- Featured blog post-->
                <% for(let i = 0; i < posts.length; i++) { %>
                    <div class="card mb-3 mt-4 p-4" style="max-width: 1000px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="<%= posts[i].imagem %>" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title"><%= posts[i].titulo %></h5>
                              <p class="card-text"><%- posts[i].descricaoCurta %>...</p>
                              <a href="<%= posts[i].slug %>">Saiba mais</a>
                            </div>
                          </div>
                        </div>
                      </div>
                <% } %>
            </div>
        </div>
    </div>
